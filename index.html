<!DOCTYPE html>
<html>

<head>
    <title>Pagina inicial</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">
        <nav>
            <a href="index.html"><img src="/img/home.svg" alt="home" /></a>

            <ul>
                <li><a href="#">Cadastrar novo problema</a></li>
                <li><a href="#">Listar meus problemas cadastrados</a></li>
                <li><a href="#">Alterar senha</a></li>
                <li><a id="logout" onclick="logout()">Sair</a></li>

                <li id="feedback"><a href="#">Enviar feedback</a></li>
            </ul>
        </nav>

        <div id="div-form">
            <h2>Registre a ocorrencia de um problema</h2>

            <form>
                <label>Local</label>
                <input type="text" name="local" id="local">

                <input type="file" name="img-problema" id="inputImage">

                <label id="lblDescricao">Descrição do problema</label>
                <textarea id="textArea" maxlength="500"></textarea>
            </form>

            <input type="button" id="enviarProblema" name="botaoProblema" value="Enviar"></input>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/index-authentication.js"></script>
        <script src="/js/index.js"></script>
        <script src="./js/main.js"></script>
    </div>
</body>

</html>
