<!DOCTYPE html>
<html>

<head>
    <title>Projeto 2 - Desevolvimento WEB</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Registro de problemas na cidade de campinas</h1>

    <div id="container">
        <div id="interna">
            <div id="esquerda" class="geral">
                <img src="img/campinas.jpg" alt="Imagem da cidade de campinas" />
            </div>

            <div id="direta" class="geral">
                <form>
                    <span id="erro-ao-logar">Erro ao Logar</span>

                    <h2 id="bem-vindo">Bem vindo</h2>

                    <input id="email" class="inputFocus" type="text" name="email" placeholder=" Entrar com email"
                        required />
                    <span id="emailRequired" class="obrigatorio">Campo obrigatorio</span>

                    <input id="senha" class="inputFocus" type="password" name="senha" placeholder="Senha" required />
                    <span id="senhaRequired" class="obrigatorio">Campo obrigatorio</span>

                    <input id="checkbox" type="checkbox" name="lembrar" />
                    <label id="mostrar-senha">Mostrar senha</label>

                    <a id="crie-uma-conta" href="/cadastrar-usuario.html">Crie uma conta</a>
                    <a id="esqueceu-a-senha" href="/esqueci-a-senha.html">Esqueceu a senha?</a>
                </form>

                <input type="submit" id="btnEnviar" value="Entrar">
            </div>
        </div>
    </div>

    <div id="backgroud-loader">
        <div class="loader"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index-authentication.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
