<!DOCTYPE html>
<html>

<head>
    <title>Projeto 2 - Desevolvimento WEB</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/table.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="./css/login.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

<body>
    <h1 id="tabela-titulo">Registro de problemas na cidade de campinas</h1>

    <button id="voltar">Voltar</button>

            <table id="tabela">
                <tr>
                    <th>Local</th>
                    <th>imagem</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Resposta</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="next-previous">
        <button id="anterior"><img id="img-anterior" src="/img/previous.png"></button>
        <button id="proximo"><img id="img-proximo" src="/img/next.png"></button>
    </div>

    <div id="backgroud-loader">
        <div class="loader"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>

    <script src="./js/app.js"></script>

    <script src="./js/table.js"></script>
