<!DOCTYPE html>
<html>

<head>
    <title>Projeto 2 - Desevolvimento WEB</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/cadastrar-usuario.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="interna">
            <form>

                <h2 id="faca-seu-cadastro">Faça seu cadastro</h2>
                
                <span id="senhas">As senhas não podem ser diferentes</span>
                <span id="erroAoCadastrarUsuario"></span>

                <input id="email" class="inputFocus" type="text" name="email" placeholder=" Email" required />
                <span id="emailRequired" class="obrigatorio">Campo obrigatorio</span>

                <input id="senha" class="inputFocus" type="password" name="senha" placeholder="Senha" required />
                <span id="senhaRequired" class="obrigatorio">Campo obrigatorio</span>

                <input id="confirmar-senha" class="inputFocus" type="password" name="confirmar-senha"
                    placeholder="confirmar senha" required />
                <span id="confirmaSenhaRequired" class="obrigatorio">Campo obrigatorio</span>

            </form>
            <input type="submit" id="btnEnviar" />

        </div>
    </div>

    <div id="backgroud-loader">
        <div class="loader"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    
    <script src="./js/app.js"></script>
    
    <script src="./js//cadastra-usuario/cadastar-usuario.js"></script>
    <script src="./js/cadastra-usuario/cadastrar-usuario-authentication.js"></script>

</body>

</html>
